name: NarouAPI
options:
  minimumXcodeGenVersion: 2.11.0
  bundleIdPrefix: net.tosaka.NarouAPI
  deploymentTarget:
    iOS: "11.0"
targets:
  NarouAPI:
    type: framework
    platform: iOS
    sources: NarouAPI
    settings:
      APPLICATION_EXTENSION_API_ONLY: true
    scheme: {}
    dependencies:
      - carthage: Alamofire
  NarouAPITests:
    type: bundle.unit-test
    platform: iOS
    sources: NarouAPITests
    dependencies:
      - target: NarouAPI